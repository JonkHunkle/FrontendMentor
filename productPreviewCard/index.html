<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href ='style.css'>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    <img class="product-image" src="./images/image-product-mobile.jpg">
      <div class="text-block">
      <p class="category">
        PERFUME
      </p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h2 class="discount" aria-label="discounted price">
          $149.99
        </h2>
        <p class="actual" aria-label="original price">
          $169.99
        </p>
      </div>
      <button class="add-btn">
        <img alt="Button icon" src="./images/icon-cart.svg"> Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
